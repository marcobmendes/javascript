<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p><label for="txtano">Ano de Nascimento :</label> 
                <input type="number" name="Ano" id="txtano" min="1900">
            </p>

            <p>Sexo:
                <input type="radio" name="sx" id="M" checked>
                <label for="M">Masculino</label> 
            
                <input type="radio" name="sx" id="F"> 
                <label for="F">Feminino</label>
            </p>

            <p>
                <input type="submit" value="Verificar" onclick="Verificar()">
            </p>
            
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p><a href="https://github.com/marcobmendes" target="_blank">&copy; MarcoBmendes</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
