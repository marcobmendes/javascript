<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando conhecimento</title>
    <style>
        body {
            background-color: rgb(110, 110, 173);
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Perguntando informações</h1>
    <p id="msg"></p>
    <script>
        var nome = window.prompt(`Qual é o seu nome?`)
        let msg = document.getElementById('msg')
        msg.innerHTML = `Olá ${nome}, é um prazer te conhecer!`
    </script>
</body>
</html>
