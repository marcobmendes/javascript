<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Somador</h1>

        <div id="quadro">
            <p><input type="number" name="n1" id="prin"></p>
            <p id="mais">+</p>
            <p><input type="number" name="n2" id="secn"></p>
            <input type="button" value="Somar" onclick="somar()" id="bs">
        </div>

        <div id="res">Aguardando dados para a soma...</div>
    </main>

    <script>
        function somar() {
            var num1 = document.getElementById('prin')
            var num2 = document.getElementById('secn')
            var res = document.querySelector('div#res')
            let n1 = Number(num1.value)
            let n2 = Number(num2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
</body>
</html>
