<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        p {
            color: rgb(255, 208, 0);
        }
    </style>
</head>
<body>
    <script>
        var nome = (window.prompt('Qual seu nome?'))
        document.write(`<p>Olá <strong>${nome}!</strong> Seu nome tem ${nome.length} caractéres. </p>`)
        document.write(`<p>Seu nome em maiúsculas é ${nome.toUpperCase()}.</p>`)
        document.write(`<p>Seu nome em minúsculas é ${nome.toLowerCase()}.</p>`)
    </script>
</body>
</html>
