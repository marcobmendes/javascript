<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nwu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário  -->
    <p>Já me livrei da maldição!!</p>   
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // String
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // String
        // Caso não seja necessário a especificidade use apenas Number.
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual ${s}`)

        // window.alert('A soma de ' + n1 + ' e ' + n2 + ' é igual a ' + s)
        
        // Caso queira tranformar um numero dem uma string use  String(n) ou  n.tostring()

        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
