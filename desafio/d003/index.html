<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes e depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicou()">Antecessor e Sucessor</button>
    <script>
        function clicou() {
            var n1 = Number(window.prompt('Digite um número inteiro qualquer'))
            window.alert(`Antes de ${n1}, temos o número ${n1 - 1}.
Depois de ${n1}, temos o número ${n1 + 1}.`)
        }
    </script>
</body>
</html>
